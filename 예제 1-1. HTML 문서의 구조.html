<!DOCTYPE html>
<!-- html은 버전별로 지원하는 태그가 조금씩 다르기 때문에 웹 브라우저에게 해석하고자 하는 html 문서의 버전을 알릴 필요가 있다.
현재의 html 문서가 html5임을 나타낸다. 따라서 브라우저는  -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- meta 태그는 데이터를 표현하는 메타 데이터를 설정할 때 사용되는데 문자 세트를 설정하는 것이 주요한 역할 중 하나이다.
  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 페이지의 제목</title>
  <!-- <style>
    h3 {
      color: blue;
    }
  </style> -->
</head>
<body>
  <h3 style="font-size: 50px">웹의 역할</h3>
  <img src="https://cdn.shopify.com/s/files/1/2081/1519/products/1600x1067_US_B_Mint_PROFILE-X2.jpg?v=1590502980" title="데크 자전거 길">
  <img src="https://cdn.shopify.com/s/files/1/2081/1519/products/1600x1067_US_B_Mint_PROFILE-X2.jpg?v=1590502980" width="300">
  <audio controls>
    <source src="https://cdn.shopify.com/s/files/1/2081/1519/products/1600x1067_US_B_Mint_PROFILE-X2.jpg?v=1590502980"" type="audio/mpeg">
    <img 
      src="https://cdn.shopify.com/s/files/1/2081/1519/products/1600x1067_US_B_Mint_PROFILE-X2.jpg?v=1590502980" 
      width="300" 
      height="200"
    >
  </audio>
  <p style="color: blue">
    (&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;)
    &lt;body&gt; 태그가 의미하는 것은?
    &quot;기상청 동네예보&quot;<br>
    &#039;HyperText Markup Language&#039;<br>
    HTML &amp; CSS <br>
    copyright&copy; 2020 홍길동
  </p>
</body>
</html>
